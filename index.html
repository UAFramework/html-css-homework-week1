<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>My Blog</title>
    <link
      href="//fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <header id="header">
      <h1>What are my personal interests?</h1>
      <p id="header-paragraph">I would like to share my hobbies, activities and interests. Maybe with this blog I will inspire someone to act, and maybe with your advice you will inspire me to do no less interesting things.</p>
      <div id="header-img">
        <img src="https://i.postimg.cc/QxrCXZ5w/medium-Article-CVR-sum-Hobbies-Interest.webp" alt="Hobbies image"/>
      </div>
      <nav>
        <a href="#books">Books</a>
        <a href="#basketball">Basketball</a>
        <a href="#travels">Travels</a>
      </nav>
    </header>
    <main>
      <div class="posts">
        <article class="books-post">
          <h2 id="books">Books</h2>
          <div class="books-img">
            <img src="https://i.postimg.cc/pdfDkJD1/a22.webp" alt="Book image"/>
          </div>
        </article>
        <article class="basketball-post">
          <h2 id="basketball">Basketball</h2>
          <div class="basketball-img">
            <img src="https://i.postimg.cc/1zvDkQyV/pexels-spencer-lind-1331750.jpg" alt="Basketball image"/>
          </div>
        </article>
        <article class="travels-post">
          <h2 id="travels">Travels</h2>
          <div class="travels-img">
            <img src="https://i.postimg.cc/3wkww5gv/photo-1489641024260-20e5cb3ee4aa.jpg" alt="Travels image"/>
          </div>
        </article>
      </div>
    </main>
  </body>
</html>
