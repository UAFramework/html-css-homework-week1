<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>My Blog</title>
    <link
      href="//fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <header>
      <h1>My interests</h1>
      <p>I would like to share my hobbies, activities and interests. Maybe with this blog I will inspire someone to act, and maybe with your advice you will inspire me to do no less interesting things.</p>
      <nav>
        <a href="#books">Books</a>
        <a href="#basketball">Basketball</a>
        <a href="#travels">Travels</a>
      </nav>
    </header>
    <main>
      <div class="posts">
        <article class="books-post">
          <h2 id="books">Books</h2>
          <div class="books-img">
            <img src="https://photos.app.goo.gl/xaz5WKF6qhVsyj7n8" alt="Book image">
          </div>
        </article>
        <article class="basketball-post">
          <h2 id="basketball"">Basketball</h2>
          <div class="basketball-img">
            <img src="https://photos.app.goo.gl/PvW7KNQWV5DUungt5" alt="Basketball image">
          </div>
        </article>
        <article class="travels-post">
          <h2 id="travels"">Travels</h2>
          <div class="travels-img">
            <img src="https://photos.app.goo.gl/va79LtLzYVubFHcT7" alt="Travels image">
          </div>
        </article>
      </div>
    </main>
  </body>
</html>
